<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new board game</title>
</head>
<body>
    <h1>Add a new board game</h1>
    <form action="#" th:action="@{/save}" th:object="${boardGame}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" /><br />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" ></textarea><br />
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
        <label for="minPlayer">Minimum number of players:</label>
        <input type="number" id="minPlayer" th:field="*{minPlayer}" /><br />
        <div th:if="${#fields.hasErrors('minPlayer')}" th:errors="*{minPlayer}">Error</div>
        <label for="maxPlayers">Maximum number of players: (not necessary)</label>
        <input type="number" id="maxPlayer" th:field="*{maxPlayer}" /><br />
        <div th:if="${#fields.hasErrors('maxPlayer')}" th:errors="*{maxPlayer}">Error</div>
        <label for="minAge">Suitable for age above: </label>
        <input type="number" id="minAge" th:field="*{minAge}" /><br />
        <div th:if="${#fields.hasErrors('minAge')}" th:errors="*{minAge}">Error</div>
        <label for="categoryList">Category:</label>
			<select id="categoryList" th:field="*{category}">
			  <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
			</select><br />
        <label for="genreList">Genre:</label>
			<select id="genreList" th:field="*{genre}">
			  <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}"></option>
			</select><br />
        <button type="submit">Save</button>
    </form>
</body>
</html>
