<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Board Game list</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<a href=#>Log in here</a>
	<h1>A list of our board games!</h1>
	<a href="/index">Back to the main page</a>
	<br>
	<table>
		<tr>
			<th>Title</th>
		 	<th>Category</th> 
			<th>Genre</th>
			<th>Players</th>
			<th>Show more</th>
		</tr>
		<tr th:each="boardgame : ${boardGames}">
			<td th:text="${boardgame.title}"></td>
		  	<td th:text="${boardgame.category?.categoryName}"></td>
			<td th:text="${boardgame.genre?.genreName}"></td>
			<td>
				<div th:if="${boardgame.maxPlayer != 0}" th:text="${boardgame.minPlayer} + ' â€“ ' + ${boardgame.maxPlayer}"></div>
				<div  th:if="${boardgame.maxPlayer == 0}" th:text="${boardgame.minPlayer}"></div>
			</td>
			<td>
				<a th:href="@{/boardgamelist/boardgame/{id}(id=${boardgame.id})}">Show more</a>
			</td>
			<td>
				<a th:href="@{/edit/{id}(id=${boardgame.id})}">Edit</a>
			</td>
			<td>
				<a th:href="@{/delete/{id}(id=${boardgame.id})}">Delete</a>
			</td>
		</tr>
	</table>
	<a href="/add">Add a new board game</a>
	
</body>
</html>
