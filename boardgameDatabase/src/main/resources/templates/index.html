<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<title>Main page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
		<a href="/logout">Log out</a> <br>
		Welcome <b sec:authentication="name"></b>, 
        your role is <b sec:authentication="principal.authorities"></b>
	</div>
	<h1>Our board games!</h1>
	<a href="/boardgamelist">Show a list of our games (requires login)</a>
	<a sec:authorize="!isAuthenticated()" href="/login">Log in here</a>
	
</body>
</html>
